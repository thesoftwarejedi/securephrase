<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/scripts-bower.js"></script>
    <script src="js/scripts-ext.js"></script>
    <script src="js/securephrase.js"></script>
    <title></title>
</head>
<body>

<h1>split</h1>
secret: <textarea id="txt1Secret"></textarea>
<br />
# shares: <input type="text" id="txt1NumShares" value="3" />
<br />
# shares required: <input type="text" id="txt1NumRequired" value="2" />
<br />
safe print <input type="checkbox" id="chkbxSafePrint" />
<br />
<input type="button" value="Generate" id="btn1Generate" onclick="generateShares();" />
<h2>shares</h2>

<ul id="div1Shares"></ul>

<script id="tmplShare" type="text/x-jsrender">
<li>
    <span class="share-text">{{:text}}</span>
    <div class="share-qr-code" id="shareQR{{:index}}" />
    {{if safePrintKey}}
        <strong>Safe Print Key: </strong><span class="share-safe-print">{{:safePrintKey}}</span>
    {{/if}}
</li>
</script>

<h1>recover</h1>
shares: <textarea id="txt2Shares"></textarea>
<br />
<input type="button" value="Recover" id="btn2Recover" onclick="recoverShares();" />
<br />
secret: <textarea id="txt2Secret"></textarea>
</body>
</html>
